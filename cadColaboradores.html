    <!--Conteudo da página -->
    <div class="container mb-5">
        <div class="row">
            <div class="col-md-6">
                <!-- Formulário -->
                <h4 class="text- mt-3 text-center">Cadastro de Colaboradores</h4>
                <form id="formCadastro" method="post" class="shadow-lg p-3">
                    <!-- Nome Completo -->
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome Completo"
                            title="Informe o nome completo do colaborador" autofocus required />
                    </div>
                    <!-- CPF -->
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="number-format" name="cpf" class="form-control" id="cpf"
                            placeholder="999.999.999-99" required autofocus maxlength="11" minlength="11"
                            title="Informe o CPF  do colaborador sem pontos nem traços">
                    </div>
                    <!-- Data de nascimento -->
                    <div class="mb-3">
                        <label for="data" class="form-label">Data de Nascimento:</label>
                        <input type="date" class="form-control-sm" id="data" name="data" required>
                    </div>
                    <!-- Sexo-->
                    <div class="mb-3">
                        <p class="form-label">Sexo</p>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="masculino" name="sexo" value="Masculino"
                                required="required">
                            <label for="masculino" class="radio_label form_label"> <span class="radio_new_btn"></span>
                                Masculino</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="feminino" name="sexo" value="Feminino"
                                required="required">
                            <label for="feminino" class="radio_label form_label"> <span class="radio_new_btn"></span>
                                Feminino</label>
                        </div>

                    </div>
                    <!-- CEP -->
                    <div class="mb-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" name="cep" required placeholder="Ex: 13309320"
                            maxlength="8" pattern="[0-9]{8}" title="Informe o CEP sem pontos nem traços" />
                        <div class="spinner-border text-primary d-none" id="spinner"></div>
                    </div>
                    <!-- Endereço -->
                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco" name="endereco"
                            placeholder="Endereço Completo" required />
                    </div>

                    <!-- Cargo -->
                    <div class="mb-3">
                        <label for="cargo" class="form-label">Cargo de Registo:</label>
                        <select class="form-select" id="cargo" aria-label="Default select example">
                            <option selected>Selecione o cargo do colaborador</option>
                            <option value="Gerente">Gerente</option>
                            <option value="Frentista">Frentista</option>
                            <option value="Frentista-Caixa">Frentista-Caixa</option>
                        </select>
                    </div>

                    <!-- Botões-->
                    <div class="my-3 text-end">
                        <button class="btn btn-success" id="salvar" type="submit">
                            <i class="bi bi-save"></i> Salvar
                        </button>
                        <button class="btn btn-danger" id="limpar" type="reset">
                            <i class="bi bi-x"></i> Limpar
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <img src="images/natal.svg" title="Colaboradores" class="img w-100 mx-auto mt-5" />
            </div>
        </div>

    <!-- Carregando os scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    <!--script do projeto -->
    <script src="js/firebase.js"></script>
    <script src="js/utilidades.js"></script>
    <script>
        //Salvar as informações do cadastro no firebase
        const nomeInput = document.getElementById('nome')
        const cpfInput = document.getElementById('cpf')
        const sexoInput = document.querySelector('input[name="radio"]:checked')
        const cepInput = document.getElementById('cep')
        const spinner = document.getElementById('spinner')
        const enderecoInput = document.getElementById('endereco')
        const cargoInput = document.getElementById('cargo')


        //adicionando o evento de escuta no cep
        cepInput.addEventListener('blur', function () {
            //mostrar o spinner
            spinner.classList.remove('d-none')
            //consultando o cep
            const cepValue = cepInput.value
            getCEP(cepValue, (erro, logradouro) => {
                //Após a resposta, remove o spinner
                spinner.classList.add('d-none')
                if (erro) {
                    alert(erro)
                } else {
                    enderecoInput.value = logradouro
                }
            })
            //mudar o foco para o botão salvar
            document.getElementById('salvar').focus()
        })
        //Muda o foco para o botão salvar
        document.getElementById('salvar').focus()

    </script>
</body>

</html>
