<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Para consultar a lista de ícones, acesse: https://icons.getbootstrap.com/ -->
    <!-- CSS -->
    <link href="css/estilo.css" rel="stylesheet" />
    <link href="images/logo_rede.png" rel="icon" type="image/png" />
    <title>System Rede Bom Petro</title>
</head>

<body class="loginBody">
    <div class="user_card">
        <!--Cód da Logo e Nome do sistema -->
        <div class="text-center">
            <img src="images/logo_rede.png" title="System RBP" alt="Logo" class="w-50"/>
            <h5 class="fw-bold small">Insira seus dados de Login ✅</h5>
        </div>
        <!-- Cód da área de Login-->
        <div class="d-flex justify-content-center">
            <form id="formLogin">
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="bi bi-envelope-paper-fill "></i></span>
                    </div>
                    <input class="form-control input_user" type="text" id="email" name="email" required autofocus
                        placeholder="nome@provedor.com" title="Informe o email de cadastro">
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    </div>
                    <input type="password" id="senha" name="senha" required placeholder="Senha"
                        title="Senha do cadastro" maxlength="10" class="form-control input_pass" />
                </div>

                <div class="d-flex justify-content-center mt-3 login_container ">
                    <button type="submit" id="login"
                        class="btn btn-outline-danger bi bi-box-arrow-in-right">
                        Login</button>
                </div>
                <div class="card-body text-center mt-3">
                    <!-- Aqui irá o nosso formulário -->
                    <button type="button" class="btn btn-outline-primary mx-2" id="loginGoogle" onclick="logaGoogle()"
                        title="Login Google">
                        <img src="images/logo-google.svg"> Logar com o Google
                    </button>
                </div>
            </form>
        </div>
        <!-- Realizar o cadastro do usuário -->
        <div class="mt-4 text-center">
            <p>Não tem uma conta? <a href="cadLogin.html" class="ml-2"> Cadastre-se</a></p>
        </div>
    </div>

    <!-- Carregando os scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>

    <!--script do projeto -->
    <script src="js/firebase.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
