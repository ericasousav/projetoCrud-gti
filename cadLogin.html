<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Para consultar a lista de ícones, acesse: https://icons.getbootstrap.com/ -->
    <!-- CSS -->
    <link href="css/estilo.css" rel="stylesheet" />
    <link href="images/logo_rede.png" rel="icon" type="image/png" />
    <title>System shell - Rede Bom Petro</title>
</head>

<body class="loginBody">
    <!--FORMATAÇÃO DO QUADRO GERAL DOS CONTEUDOS DA PÁGINA DE CADASTRO DE UM NOVO USUÁRIO -->
    <div class="user_card">
        <!--LOGO DA EMPRESA -->
        <!--Cód da Logo e Nome do sistema -->
        <div class="text-center">
            <img src="images/logo_rede.png" title="System RBP" alt="Logo" class="w-50" />
            <h5 class="fw-bold small">Insira seus dados para criar um login ✅</h5>
        </div>

        <!--INICIO DO FORMULÁRIO DE CADASTRO PARA NOVO USUÁRIO DO SYSTEM REDE BOM PETRO-->
        <div class="d-flex justify-content-center">
            <form id="formCadastro">

                <!-- NOME DO NOVO USUÁRIO -->
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="bi bi-people-fill "></i></span>
                    </div>
                    <input type="text" class="form-control input_nome" id="nome" name="nome" placeholder="Nome Completo"
                        title="Digite seu nome completo" autofocus required />
                </div>
                <!-- CPF DO NOVO USURÁRIO-->
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="bi bi-person-vcard-fill"></i></span>
                    </div>
                    <input type="number-format" name="cpf" class="form-control" id="cpf"
                    placeholder="999.999.999-99" required autofocus maxlength="11" minlength="11"
                    title="Informe o CPF  do colaborador sem pontos nem traços">
                </div>

                <!--CADASTRAR E-MAIL DO NOVO USUÁRIO  -->
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="bi bi-envelope-paper-fill"></i></span>
                    </div>
                    <input class="form-control input_user" type="text" id="email" name="email" required autofocus
                        placeholder="nome@provedor.com" title="Informe um email para cadastro">
                </div>

                <!-- CADASTRAR SENHA DO NOVO USUÁRIO-->
                <div class="input-group mb-2">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    </div>
                    <input type="password" id="senha" name="senha" required placeholder="Senha"
                        title="Informe uma senha para cadastro" maxlength="10" class="form-control input_pass" />
                </div>
                <!-- BOTÃO PARA CADASTRO-->
                <div class="text-center mt-3">
                    <button class="btn btn-outline-danger bi bi-caret-left-square-fill" type="submit" id="voltar">
                        Voltar</button>
                    <button type="submit" id="cadastrarUser" class="btn btn-outline-success bi bi-check-square-fill">
                        Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Carregando os scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>

    <!--script do projeto -->
    <script src="js/cadLogin.js"></script>
    <script src="js/firebase.js"></script>
</body>
